<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tugas 24 CSS-NIOMIC</title>
  <link rel="stylesheet" href="css/bootstrap.css">
<head>
  <body>
    <form >
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>  <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div>
        <label> <b>Alamat Rumah</b></label> <textarea name="name" rows="5" cols="80" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>  <input type="file" accept="image/jpg" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Alamat email</b></label>  <input type="email" class="form-control" placeholder="Alamat email">
      </div>
      <div class="form-group">
        <label><b>Kata sandi</b></label>  <input type="email" class="form-control" placeholder="Kata sandi">
      </div>
      <div class="form-group">
        <label><b>Jenis Kendaraan : </b></label>
        <input type="radio" value="motor"/> <Label>Motor</label>
        <input type="radio" value="mobil"/><Label>Mobil</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
